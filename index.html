<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AK-Fix - Mobile Repair Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="akfix-logo.png" alt="AK-Fix Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Home Section -->
  <section id="home">
    <div class="home-container">
      <div class="home-image">
        <!-- Replace with your actual image file -->
        <img src="mobile-repair.jpg" alt="Mobile Phone Repair">
      </div>
      <div class="home-text">
        <h1>Expert Mobile Repairs</h1>
        <p>Fast and reliable iPhone repairs at your doorstep. Quality service you can trust!</p>
        <button onclick="location.href='#contact'">Book a Repair</button>
      </div>
    </div>
  </section>
  
  <!-- Reviews Section -->
  <section id="reviews">
    <h2 class="review-heading">Customer Reviews</h2>
    <div id="google-reviews-widget" class="animated-review">
      <!-- Replace the script src with your actual Google Reviews widget provider URL -->
      <script src="https://your-widget-provider.com/embed.js" async></script>
    </div>
  </section>
  
  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Phone: <a href="tel:07407091574">07407091574</a></p>
    <p>Instagram: <a href="https://www.instagram.com/ak_fix">Follow Us</a></p>
    <p>WhatsApp: <a href="https://wa.me/07407091574">Chat Now</a></p>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AK-Fix. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
